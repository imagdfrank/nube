<!DOCTYPE html>

<head>
    <title>Core Login Form Flat Responsive Widget Template :: w3layouts</title>
    <link rel="stylesheet" href="css/style1.css" type="text/css" media="all">
</head>

<body>

<meta name="robots" content="noindex">
<body>
    <h1 class="title-agile text-center">Core login form</h1>
    <div class="content-w3ls">
        <div class="agileits-grid">
            <div class="content-top-agile">
                <h2>Login to core</h2>
            </div>
            <div class="content-bottom">
                <form action="#" method="post">
                    <div class="field_w3ls">
                        <div class="field-group">
                            <input name="text1" id="text1" type="text" value="" placeholder="username" required>
                        </div>
                        <div class="field-group">
                            <input id="password-field" type="password" class="form-control" name="password" value="" placeholder="Password">
                            <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                        </div>
                    </div>
                    <div class="wthree-field">
                        <input id="saveForm" name="saveForm" type="submit" value="Login" />
                    </div>
                    <ul class="list-login">
                        <li class="switch-agileits">
                            <label class="switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                                keep me signed in
                            </label>
                        </li>
                        <li>
                            <a href="#" class="text-right">forgot password?</a>
                        </li>
                        <li class="clearfix"></li>
                    </ul>
                </form>
            </div>
            <!-- //content bottom -->
        </div>
    </div>
	<!---728x90--->
</body>
<!-- //Body -->
</html>
